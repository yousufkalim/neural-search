service: neural-sentence-search

provider:
  name: aws
  runtime: nodejs18.x

functions:
  app:
    handler: dist/app.handler
    events:
      - http: ANY /
      - http: ANY /{proxy+}
    layers:
      # Ref name is generated by TitleCasing the layer name & appending LambdaLayer
      - { Ref: CommonLibsLambdaLayer }


layers:
  commonLibs:
    path: layer
    compatibleRuntimes:
      - nodejs18.x

package:
  exclude:
    - node_modules/**
    - package.json
    - yarn.lock
